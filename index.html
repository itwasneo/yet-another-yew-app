<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Yew App</title>
    <style>
        html,
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #242026;
            box-sizing: border-box;
        }
        h1 {
            border-bottom: 1px solid #cccccc;
            font-size: 5em;
            padding: .1em .5em;
            box-shadow: rgb(28 32 93 / 24%) 0px 2px 8px 0px;
            color: #aaaaaa;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1em;
            height: 100vh;
        }
        .inner-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 1em;
        }
        .event-source {
            width: fit-content;
            padding: 1em;
            background-color: #aaaaaa;
            border: 1px solid #242026;
            border-radius: .3em;
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
            vertical-align: middle;
            text-align: center;
        }
        .latency {
            width: fit-content;
            color: #cccccc;
            vertical-align: middle;
            text-align: center;
        }
        .latency > h2 {
            margin: 0;
        }
        .latency > p {
            font-size: 2em;
            margin: 0;
        }
        .footer {
            font-size: 3em;
            color: #cccccc;
        }
        .arrow {
            border: solid #cccccc;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: .5em;
        }
        .right {
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
        }
        .left {
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
        }
    </style>
</head>

</html>
