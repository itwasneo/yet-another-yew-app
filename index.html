<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Yew App</title>
    <style>
        html,
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #242026;
            box-sizing: border-box;
        }
        h1 {
            border-bottom: 1px solid #cccccc;
            font-size: 5em;
            padding: .1em .5em;
            box-shadow: rgb(28 32 93 / 24%) 0px 2px 8px 0px;
            color: #aaaaaa;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1em;
            height: 100vh;
        }
        .inner-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 1em;
        }
        .center {
            width: fit-content;
            padding: 1em;
            background-color: #aaaaaa;
            border: 1px solid #242026;
            border-radius: .5em;
            vertical-align: middle;
            text-align: center;
        }
        .footer {
            font-size: 3em;
            color: #cccccc;
        }
    </style>
</head>

</html>
